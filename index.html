<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LambdaSoft</title>
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- TYPOGRAFIA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">

<!-- ICONO EN PESTAÃ‘A -->
    <link rel="icon" href="images/icon.png" type="icon">

</head>
<body>

    <div class="container">
        <div class="login">
           <div class="title-container">
             <h1 class="title">
                 LOGIN
             </h1>
             <p class="subtitle">
                 Enter your data
             </p>
           </div>

            <div class="form-container">
                <div class="img-container">
                        <img src="images/logo-lambdasoft.jpg" alt="logo" class="logo">
                </div>
                
                <form action="/" class="form-login">
                    
                    <div class="input-container">
                        <label for="email" class="label">Email: </label>
                        <input type="email" class="input" placeholder="jose@gmail.com" id="email">
                
                        <label for="password" class="label">Password: </label>
                        <input type="password" class="input" id="password" placeholder="********">
                    </div>
                
                    <div class="button-container">
                        <input type="submit" value="CONFIRM" class="primary-button button-login">
                    </div>
                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
